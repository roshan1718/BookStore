 <div>
    <mat-card class="mat-card">
      <p class="card-style">Order Summary({{ cartBooks?.length }})</p>
      <div *ngFor="let summaryBook of cartBooks">
        <img class="card-img" [src]="getImageUrl( summaryBook )" />  
        <div class="card-data">
          <p class="title-style">{{ summaryBook.title }}</p>
          <p class="author-style">by {{ summaryBook.author }}</p>
          <p class="price-style">Rs.{{ summaryBook.price }}</p>  
        </div>
      </div>
      <br />
      <mat-divider></mat-divider>
      <br />
      <div class="btn-style">
        <a routerLink="/success"><button class="card-btn" mat-button>CHECKOUT</button></a>
      </div>
    </mat-card>
  </div>
