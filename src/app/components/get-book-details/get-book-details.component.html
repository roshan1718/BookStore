<div class="loading-sp" *ngIf="loading">
    <img 
      src="assets/Reload-0.8s-200px .gif"
    />
</div>
<div  *ngIf="loading == false">
  <div class="label-style">
    <p class="book-name-style">
      Books <span class="bs-cnt-style">({{ bookArray?.length }} items)</span>
    </p>
    <div class="selector-style top-pos">
      <select (change)="sort($event)" class="select-style">
        <option value="" selected disabled hidden>Sort by relevance</option>
        <option value="Low">Price: Low to High</option>
        <option value="High">Price: High to Low</option>
        <option value="NewArrival">Newest Arrivals</option>
      </select>
    </div>
  </div>

  <div  class="bookcard-styles">
    <div class="card-bet-space" *ngFor="let book of bookArray">
      <app-bookcard [book]="book"></app-bookcard>
      <br />
    </div>

    <div class="pagination">
      <a *ngIf= "current != 0"class ="page-mid" (click)="previousPage()">&lt;</a>
      <div class ="page-mid"*ngFor="let numPage of pages; let i = index">
        <a (click)="pageSelect(i)" [ngClass]="{ active: i == page }">
          {{i + 1}}</a>
      </div>
      <a *ngIf= "current != ( totalPages -1)" class ="page-mid"(click)="nextPage()">&gt;</a>
    </div>
  </div>
</div>
