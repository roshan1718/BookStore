 <div>
    <mat-card class="mat-card">
      <div>
        <div class="tooltip-wrap">
        <img class="image-style" [src]="getImageUrl()" />
          <mat-card class="tooltip-content">
            <p class="title-style">Book Details</p>{{ book.description }}
          </mat-card> 
        </div>
      </div>
      <p class="title-style">{{ book.title }}</p>
      <p class="author-style">by {{ book.author }}</p>
      <p class="price-style">${{ book.price }}</p>
      
      <button (click)="incrementBagCnt()" class="addtobag-btn" 
      disabled={{isDisabled}}>ADD TO BAG</button>
      <button
        (click)="colorChange()"
        [ngClass]="{ green: toggle }"
        class="wishlist-btn" >
        WISHLIST
      </button>
    </mat-card>
  </div >
