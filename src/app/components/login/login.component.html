<mat-card class="auth-card">
  <div>
      <mat-card-header>
        <div>
          <img class="header-img-style" src="assets/login.jpg " alt="filter applied"/>
        </div>
        <div>
          <mat-card-title class="title-name">Login Form</mat-card-title>
        </div>
      </mat-card-header>
      <div>
        <mat-card-content>
          <div>
            <mat-form-field class="field-style">
              <mat-label>Username</mat-label>
              <mat-icon matSuffix>person</mat-icon>
              <input matInput [(ngModel)] = "signInObj.username" [formControl]="nameFormControl"  [errorStateMatcher]="matcher"/>
              <mat-error *ngIf="nameFormControl.hasError('NAME_PATTERN')">
                Name is invalid format
              </mat-error>
              <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is invalid format
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="field-style">
              <mat-label> password</mat-label>
              <input matInput [(ngModel)] = "signInObj.password" [formControl]="passwordFormControl"  [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password must be valid
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-margin">
            <div class="button-style">
              <a routerLink="/" routerLinkActive="Active">
              <button class="login-btn" mat-button (click)="loginUser(); openSnackBar('User Login Successfull !!!','Submit');">Login</button>
              </a>
              <a routerLink="/signup">
                <button class="signup-btn" mat-button>Signup</button>
              </a>
            </div>
          </div>
          <br>
          <p style="margin-left: 2%;">forgot 
            <a class="link-style" routerLink="/forget-password">Password?</a></p>
        </mat-card-actions>
      </div>
  </div>
</mat-card>
