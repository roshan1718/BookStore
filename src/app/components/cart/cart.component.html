<div>
  <mat-card class="mat-card">
    <div>
      <p>My Cart (1)</p>
      <img
        class="card-img"
        src="https://books.google.com/books/content?id=GHt_uwEACAAJ&printsec=frontcover&img=1&zoom=5"
      />
    </div>
    <div class="card-data">
      <p>DEMO</p>
      <p>by TESTER</p>
      <p>$$$$</p>

      <div (click)="addToCart()">ADD</div>
      <span><button class="btn-icon" (click)="removeItem()">-</button></span>
      <span>{{ amount }}</span>
      <span><button class="btn-icon" (click)="addItem()">+</button></span>

      <button mat-button>Remove</button>
      <br />
      <button class="card-btn" *ngIf="this.isButtonVisible"mat-button (click)="isClicked = true" (click)="this.isButtonVisible = false">
        PLACE ORDER
      </button>
    </div>
  </mat-card>
</div>

<br />
<app-customer-details *ngIf="isClicked"></app-customer-details>
<br />
